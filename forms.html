<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/food">
        <button type="button">Lütfen butonu gönderme</button>
        <label for="username">Kullanıcı Adı giriniz: </label>
        <input type="text" placeholder="Kullanıcı adı" id="username">
        <label for="sifre">Şifre giriniz:</label>
        <input type="password" placeholder="Şifre" id="sifre">
        <button>Gönder</button>
        <label for="renk">Renk Seçiniz: </label>
        <input type="color" id="renk">
        <label for="sayi">Sayı giriniz:</label>
        <input type="number" id="sayi">
        <button>Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
        <p>
            <input type="text" id="reddit" name="q">
            <button>Reddit'te ara</button>
        </p>
    </form>
    <form action="https://www.google.com/search">
        <p>
            <input type="text" id="google" name="q">
            <button>Google'da ara</button>
        </p>
    </form>
    <form action="https://www.youtube.com/results">
        <p>
            <input type="text" id="youtube" name="search_query">
            <button>Youtube'da ara</button>
        </p>
    </form>


    <h2>Daha fazla input</h2>
    <form action="/birds">
        <input type="checkbox" name="tos" id="agree" checked>
        <label for="agree">Kabul ediyorum</label>
        <p>
            <label for="xs">Xsmall</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="animal">Favori hayvanınızı girin:</label>
            <select name="animal" id="animal">
                <option value="fish">Balık</option>
                <option value="bird" selected>Kuş</option>
                <option value="cat">Kedi</option>
            </select>
        </p>
        <p>
            <label for="cheese">Peynir miktarı:</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese">
        </p>
        <pÖzel İstek>
            <label for="istek">Özel İstek</label>
            <textarea name="istek" id="istek" cols="30" rows="2"></textarea>
        </p>
        
        <button>Yolla</button>
    </form>
    <h2>
        Validations
    </h2>
    <form action="">
        <label for="first">İsim giriniz</label>
        <input type="text" name="first" required minlength="5" maxlength="25">
        <p>
            <label for="last">Soyisim giriniz</label>
            <input type="text" id="last" name>
        </p>
        
        <button>Gönder</button>
    </form>
</body>
</html>
